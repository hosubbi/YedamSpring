<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/template}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.sprite { background-color: yellow}
</style>

</head>
<body>
<div layout:fragment="content">
<script>
	let cnt = [[ ${#lists.size(empList)} ]];
</script>
	전체 사원수 <span th:text="${#lists.size(empList)}">100</span><br>
			 <span> [[ ${#lists.size(empList)} ]] </span> <br>
	전체 사원수 [[${#lists.size(empList)}]]명 입니다
	<table>
		 <tr>
		 	<th>no</th>
			<th>employee_id</th>
			<th>name</th>
			<th>commission</th>
			<th>hire_Date</th>
		 </tr>
		 <tr th:each="emp,st : ${empList}" th:class="${st.odd?'sprite':_}">
			<td th:text="${st.count}"></td>
			<td><a th:href="@{emp(employeeId=${emp.employeeId},name=${emp.employeeId})}" 
				   th:text="${emp.employeeId}"></a></td>
			<td th:text="${emp.employeeId}"></td>
			<td th:text="|${emp.firstName}  ${emp.lastName}|"></td>
			<td>[[${emp.commissionPct}]]
				<button th:if="${emp.commissionPct} == null">등록</button>
				<button th:unless="${emp.commissionPct} == null">수정</button>
			</td>
			<td th:text="${#dates.format(emp.hireDate, 'yyyy-MM-dd')}"></td>
				
				
		 </tr>
	</table>
	<th:block th:each="num : ${#numbers.sequence(1,5)}">
		<a href="#">[[${num}]]</a>
	</th:block>
	<hr>
	<a href="#" th:each="num : ${#numbers.sequence(1,10)}">[[${num}]]</a>
</div>
	
<footer th:replace="~{footer :: copy}"></footer>
</body>
</html>
